name: Renovate
on:
  workflow_dispatch: # Allows manual triggering
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Renovate
        uses: renovatebot/github-action@v32.52.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
